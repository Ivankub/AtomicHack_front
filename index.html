<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Макет</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="html-basic.css">
    <link rel="stylesheet" href="buttons.css">
</head>
<body>
    <div id="header" class="middle-content">
        <img src="" alt="logo" id="header-logo" class="raw-object middle-content">
        <div class="raw-object base-horizontal-margin middle-content header-element">element 1</div>
        <div class="raw-object base-horizontal-margin middle-content header-element">element 2</div>
    </div>
    <div id="container">
        <div id="input-form" class="raw-object w100-object center-text base-vertical-margin">
            <div class="raw-object w90-object left-text">Введите текст:</div>
            <textarea name="raw-text" id="raw-text" class="raw-object w90-object base-vertical-margin"></textarea>
            <div class="raw-object w90-object left-text base-top-margin">Или прикрепите файл:</div>
            <input type="file" class="raw-object w90-object left-text" accept=".txt, .doc, .docx">
        </div>
    </div>
</body>
</html>
