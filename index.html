<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Макет</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="html-basic.css">
    <link rel="stylesheet" href="buttons.css">
</head>
<body>
    <div id="header" class="middle-content">
        <img src="" alt="logo" id="header-logo" class="raw-object middle-content">
        <div class="raw-object base-horizontal-margin middle-content header-element">element 1</div>
        <div class="raw-object base-horizontal-margin middle-content header-element">element 2</div>
    </div>
    <div id="container">
        <div id="input-form" class="raw-object w100-object center-text base-vertical-margin">
            <div class="raw-object w90-object left-text">Введите текст:</div>
            <textarea name="raw-text" id="raw-text" class="raw-object w90-object base-vertical-margin"></textarea>
            <div class="raw-object w90-object left-text base-top-margin">Или прикрепите файл:</div>
            <input id="file-input" type="file" class="raw-object w90-object left-text" accept=".txt, .doc, .docx">
            <div class="raw-object w90-object base-vertical-margin middle-content" id="drag-n-drop">
                <div class="raw-object dnd-square dnd-square-l dnd-square-t"></div>
                <div class="raw-object dnd-square dnd-square-r dnd-square-t"></div>
                <div id="drag_descryption" class="raw-object w100-object middle-content center-text">Перетащите файл сюда</div>
                <div class="raw-object dnd-square dnd-square-l dnd-square-b"></div>
                <div class="raw-object dnd-square dnd-square-r dnd-square-b"></div>
            </div>
            <div id="drag-n-drop-errors" class="raw-object w90-object wrong-element left-text">Текст ошибки</div>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
